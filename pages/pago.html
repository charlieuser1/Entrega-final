<body>
    <header>
        <!--Aqui esta la Navbar-->
        <nav class="navbar navbar-expand-lg" style="background: black;">

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-expand" >
            <h1 class="text-center mb-4" data-aos="fade-right" data-aos-duration="1000">Formulario de Pago</h1>
            <form data-aos="fade-right" data-aos-duration="700">
                <!-- Contacto -->
                <div class="mb-4">
                    <h2>Contacto</h2>
                    <label for="cvv" class="form-label">Email</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" required>
                    <div class="form-check mt-3">
                        <input type="checkbox" name="newsletter" id="newstt" class="form-check-input">
                        <label for="newsletter" class="form-check-label">Aceptar recibir correos con noticias y
                            ofertas</label>
                    </div>
                </div>
                <!-- Datos de Envío -->
                <div>
                    <h2>Datos de Envío</h2>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Pais" class="form-label">País</label>
                            <input type="text" name="Pais" id="Pais" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="primerNombre" class="form-label">Primer Nombre</label>
                            <input type="text" name="primer nombre" id="primerNombre" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Primer Apellido</label>
                            <input type="text" name="apellido" id="apellido" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="Direccion" class="form-label">Dirección</label>
                            <input type="text" name="Direccion" id="Direccion" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="CodigoPostal" class="form-label">Código Postal</label>
                            <input type="text" name="Codigo postal" id="CodigoPostal" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="Ciudad" class="form-label">Ciudad</label>
                            <input type="text" name="Ciudad" id="Ciudad" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="Region" class="form-label">Región</label>
                            <input type="text" name="Region" id="Region" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Teléfono</label>
                        <input type="text" name="Telefono" id="Telefono" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary w-100">Pagar</button>
            </form>
        </div>
    </main>
    <footer>
        <img src="../assets/img/miniaturas/Footer-n.jpeg" alt="imgfooter" width="50%">
        <p>Proyecto de moda enfocado al Streetwear</p>

        </div>
    </footer>
